<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css"> -->
  <!-- <script src="https://code.jquery.com/jquery-1.10.2.js"></script> -->
  <!-- <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script> -->
  <link rel="stylesheet" href="style.css">
</head>

<body style="margin:0">

  <div id="toolbar">
    <div id="scale">
      Paste:&nbsp;
      <input type="text" id="imgscale" onchange="setScale(this.value)">
    </div> 
    <div id="rad">
      &emsp;Width:&emsp;
      <input type="text" id="radval" onchange="setRadius(this.value)">&emsp;
      <div id="decrad" class="radcontrol">-</div>
      <div id="incrad" class="radcontrol">+</div>
    </div>

    <div class="vertical-divider"></div>&emsp;
    <div id="solid" class="tool-style">Solid</div>
    <div id="dash" class="tool-style">Dash</div>
    
    <div class="vertical-divider"></div>&emsp;
    <div id="draw" class="tool">Draw</div>
    <div id="line" class="tool">Line</div>
    <div id="rectangle" class="tool">Rect</div>
    <div id="circle" class="tool">Circ</div>
    <div id="tgraph" class="tool">+Graph</div>
    <div id="lgraph" class="tool">LGraph</div>
    <div id="text" class="tool">Text</div>
    <select id="font-size" onchange="setFontSize(this.value)"><select>
    <div id="select" class="tool">Select</div>
    <div id="erase" class="tool">Erase</div>


    <div id="pages">
      Page &nbsp;
      <span id="current-page">1</span>&nbsp;/&nbsp;<span id="total-pages">1</span>
      <div id="new-page" class="tool">New</div>
      <div id="copy-page" class="tool">Copy</div>
      <div id="remove-page" class="tool">Remove</div>
    </div>
    
  </div>

  <div id="colors"></div>

  <canvas id="canvas1">Sorry, your browser doesn't support the HTML5 canvas element.
  </canvas> 

  <script src='js/main.js'></script>
  <script src='js/pages.js'></script>
  <script src='js/toolbar.js'></script>
  <script src='js/colors.js'></script>
  <script src='js/drawing.js'></script>
  <script src='js/shapes.js'></script>
  <script src='js/editing.js'></script>
  <script src='js/text.js'></script>
  <script src='js/keyboard.js'></script>
  <script src='js/setup.js'></script>

</body>
</html>
